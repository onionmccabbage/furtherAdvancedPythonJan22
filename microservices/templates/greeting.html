<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Name</title>
</head>
<body>
    <article>
        <section>
            <h2>Hello from Flask</h2>
            <!-- we can use flask micro-syntax -->
            {% if name %}
                <!-- we can bind data using double curly brackets -->
                <h3>Greetings {{name}}</h3>
            {% else %}
                <h3>Greetings anonymous person</h3>
            {% endif %}
        </section>
    </article>
</body>
</html>
